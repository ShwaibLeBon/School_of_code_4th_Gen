<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/login.css" />
		<title>Login</title>
	</head>
	<body>
		<div class="container">
			<h1 class="title">Sign In with</h1>

			<div class="authenticators">
				<button class="fb">Facebook</button>
				<button class="google">Google</button>
			</div>

			<form>
				<div class="field">
					<label for="username">Username</label>
					<input type="text" />
				</div>
				<div class="field">
					<label for="username">Password</label>
					<input type="password" />
				</div>

				<button type="submit">Sign In</button>
			</form>

			<p class="not-signed">
				Not a member? <a href="./register.html">Sign up now</a>
			</p>
		</div>
	</body>
</html>
