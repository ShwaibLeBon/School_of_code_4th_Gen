<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/contact_card.css" />
		<title>Contact Card</title>
	</head>
	<body>
		<div class="card">
			<div class="head">
				<h4>Discount offer: 10% off</h4>
				<span class="icon close">x</span>
			</div>
			<div class="content">
				<div class="left">
					<span class="icon"></span>
				</div>
				<div class="right">
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit.
						Eaque sapiente temporibus consequuntur sint voluptate
						inventore alias excepturi.
					</p>
					<button class="btn btn-red">Validate</button>
				</div>
			</div>
			<div class="footer">
				<button class="btn btn-red">
					<span class="icon"></span>
					Envoyer
				</button>
				<button class="btn btn-white">Annuler</button>
			</div>
		</div>
	</body>
</html>
